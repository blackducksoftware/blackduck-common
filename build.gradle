buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins { 
    id 'groovy'
    id 'org.sonarqube' version '2.6.1'
}

version = '26.1.2-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:hub-common-rest:5.1.0'
    compile 'com.blackducksoftware.integration:hub-common-response:5.0.0'
    compile 'com.blackducksoftware.integration:hub-common-reporting:4.0.0'
    compile 'com.blackducksoftware.integration:integration-bdio:12.0.0'
    compile 'com.blackducksoftware.integration:phone-home-client:0.6.0'

    compile 'joda-time:joda-time:2.9.6'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.mockito:mockito-core:2.13.0'
}

test { useJUnit { excludeCategories 'com.blackducksoftware.integration.IntegrationTest' } }

task testIntegration(type: Test) { useJUnit { includeCategories 'com.blackducksoftware.integration.IntegrationTest' } }

sonarqube {
    properties {
        property 'sonar.projectName', 'Integrations - Hub Common'
        property 'sonar.projectKey', 'com.blackducksoftware:int:hub-common'
        property 'sonar.verbose', false
    }
}