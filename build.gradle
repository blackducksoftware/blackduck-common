buildscript {
    apply from: 'https://raw.githubusercontent.com/blackducksoftware/integration-resources/master/gradle_common/buildscript-repositories.gradle', to: buildscript
    apply from: 'https://raw.githubusercontent.com/blackducksoftware/integration-resources/master/gradle_common/buildscript-dependencies.gradle', to: buildscript
}

project.ext.moduleName = 'com.synopsys.integration.blackduck-common'
project.ext.javaUseAutoModuleName = 'true'
project.ext.junitShowStandardStreams = 'true'

version = '49.1.1-SNAPSHOT'
description = 'A library for using various capabilities of Black Duck, notably the REST API and signature scanning.'

apply plugin: 'com.synopsys.integration.library'

dependencies {
    api 'com.synopsys.integration:blackduck-common-api:2019.12.0.14'
    api 'com.synopsys.integration:integration-reporting:1.0.4'
    api 'com.synopsys.integration:integration-bdio:21.1.2'
    api 'com.synopsys.integration:phone-home-client:3.0.1'

    api 'com.blackducksoftware.bdio:bdio2:3.0.0-beta.47'

    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.mockito:mockito-core:2.18.3'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.1'

    testRuntime 'org.slf4j:slf4j-simple:1.7.25'
}
